<!DOCTYPE html>
<html>
    <head>
        <title>DStuarch Setting Panel</title>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <script src="js/jquery-2.1.1.min.js" type="text/javascript"></script>
        <script src="js/method/fs.js" type="text/javascript"></script>
        <script src="js/settings.js" type="text/javascript"></script>
        <script src="js/initialization.js" type="text/javascript"></script>
        <link href="styles/settings.css" rel="stylesheet" type="text/css"/>
    </head>
    <body>
        <i id="close_icon"></i>
        <nav id="main_nav">
            <ul>
                <li id="base_setting" class="selected"><img src="./images/normal.svg" alt="base settings"></li>
            </ul>
        </nav>
        <div id="setting_body">
            <h2>快捷键设定</h2>
            <span class="setting_title line_item">程序唤起快捷键</span>
            <input id="shortcut" type="text"/>
            <p class="line_item introduction">修改快捷键后请手工重启程序，这是Runtime的一个bug，我们正在联系开发人员解决该问题。</p>
            <h2>功能设定</h2>
            <label class="line_item"><input type="checkbox" id="anti_emoji">反Emoji解析</label>
            <p class="line_item introduction">开启此功能将防止聊天软件将颜文字解析为Emoji，开启此功能将导致在VIM等教初级的环境中无法正确解析颜文字。</p>
        </div>
    </body>
</html>
